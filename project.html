<!DOCTYPE html>
<html>
<head>
  <title>Grading System</title>
  <link rel="stylesheet" href="project.css">
  <style>
    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid black;
    }
  </style>
</head>
<header>
    <div class="navbar1">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="project.html">About</a></li>
        </ul>
    </div>
</header>
<body>
  <h1>Grading System</h1>
  
  <div id="output"></div>
  
  <script>
    function printPage() {
      window.print();
    }
    
    function computeGrades() {
      var f1 = parseInt(document.getElementById("f1").value);
      var f2 = parseInt(document.getElementById("f2").value);
      var f3 = parseInt(document.getElementById("f3").value);
      var f4 = parseInt(document.getElementById("f4").value);
      var f5 = parseInt(document.getElementById("f5").value);
      var f6 = parseInt(document.getElementById("f6").value);
      
      var sum = Math.round((f1 + f2 + f3) / 3);
      document.getElementById("f7").value = sum;
      
      var fg = Math.round(0.1 * f4 + 0.2 * f5 + 0.4 * f6 + 0.3 * sum);
      document.getElementById("f8").value = fg;
      
      var transmutedGrade = "";
      var remarks = "";
      
      if (fg <= 74) {
        transmutedGrade = "5.0";
        remarks = "Failed";
      } else if (fg >= 75 && fg <= 80) {
        transmutedGrade = "3.0";
        remarks = "Passed";
      } else if (fg >= 81 && fg <= 84) {
        transmutedGrade = "2.75";
        remarks = "High Passed";
      } else if (fg >= 85 && fg <= 88) {
        transmutedGrade = "2.5";
        remarks = "Satisfactory";
      } else if (fg >= 89 && fg <= 91) {
        transmutedGrade = "2.0";
        remarks = "Very Satisfactory";
      } else if (fg >= 92 && fg <= 95) {
        transmutedGrade = "1.75";
        remarks = "Good";
      } else if (fg >= 96 && fg <= 99) {
        transmutedGrade = "1.5";
        remarks = "Very Good";
      } else if (fg === 100) {
        transmutedGrade = "1.0";
        remarks = "Excellent";
      }
      
      document.getElementById("f9").value = transmutedGrade;
      document.getElementById("f10").value = remarks;
    }
  </script>
  
  <label for="f1">Quiz No.1:</label>
  <input type="number" id="f1"><br>
  
  <label for="f2">Quiz No.2:</label>
  <input type="number" id="f2"><br>
  
  <label for="f3">Quiz No.3:</label>
  <input type="number" id="f3"><br>
  
  <label for="f4">Prelim Exam:</label>
  <input type="number" id="f4"><br>
  
  <label for="f5">Midterm Exam:</label>
  <input type="number" id="f5"><br>
  
  <label for="f6">Final Exam:</label>
  <input type="number" id="f6"><br>
  
  <button onclick="computeGrades()">Compute</button>
  
  <h2>Results</h2>
  
  <label for="f7">Average Quiz:</label>
  <input type="text" id="f7" readonly><br>
  
  <label for="f8">Final Grade:</label>
  <input type="text" id="f8" readonly><br>
  
  <label for="f9">Transmuted Grade:</label>
  <input type="text" id="f9" readonly><br>
  
  <label for="f10">Remarks:</label>
  <input type="text" id="f10" readonly><br>
  
  <button onclick="printPage()">Print</button>
</body>
</html>
